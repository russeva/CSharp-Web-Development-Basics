<h2>Login</h2>
<form method="post">
    Name:
    <input required typeof="text" name="name" placeholder="Name">
    <br/>
    Password:
    <input required typeof="password" name="password" placeholder="Password" />
    <br/>
    <input type="submit" value="Login" />
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
