<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUniStore</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>PaperClips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>$100.00</td>
        </tr>
        <tr>
            <td colspan="3"><center><strong>Subtotal</strong></center></td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td colspan="2"><center><strong>Tax</strong></center></td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td colspan="3"><center><strong>Grand Total</strong></center></td>            
            <td>$118.80</td>
        </tr>
        <tr>
            <td colspan="4"><i>&copy;2019 - SoftUni Store</i></td>
        </tr>
    </table>
</body>
</html>
