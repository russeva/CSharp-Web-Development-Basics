<html>

    <title>Borders</title>
</head>
<body>
    <p style="border: 2px solid red; border-style:solid ;border-color:red;border-radius:10px; text-align: center; background-color: lightgray">
        <span style="color:red">Red</span> Border
    </p>
    <p style="border: 2px solid green; border-style: solid; border-color: green; border-radius: 10px;text-align: center; background-color: lightgray">
    <span style="color:Green">Green</span> Border
    </p>
    <p style="border: 2px solid blue; border-style: solid; border-color: blue; border-radius: 10px;text-align: center; background-color: lightgray">
    <span style="color:blue">Blue</span> Border
    </p>
</body>
